<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Machine Control</title>
</head>
<body>
    
    <nav>

        <input type="text" name="newMachineName" id="newMachineName" placeholder="Insert new machine name...">

        <button onclick="addNewMachine()">Add</button>

    </nav>

    <script>
        const addNewMachine = () => {
            const name = document.getElementById("newMachineName").textContent;
            console.log("Try to create new machine with name: ", name);

            fetch(`http://localhost:5000/machines/new/${name}`).then(res => {console.log("Got response after creating..")}).then(data => {console.log(data.id)})

        }
    </script>

    <table class="striped" id="machine-table">
        <thead>
          <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Operation</th>
              <th>Remove</th>
          </tr>
        </thead>

        <tbody>

          <tr>
            <td>Alvin</td>
            <td>Eclair</td>
            <td>$0.87</td>
            <td>$0.87</td>
          </tr>
        </tbody>
      </table>

      <script>

        /* Get Machine Data */
        fetch('http://localhost:5000/machines')
        .then( res => {
            console.log("Received a response!", res.json())
        })
        .then(data => {

            const machines = data;
            console.log("Machines", machines);

            /* Insert Rows */
            const table = document.getElementById("machine-table");

            if(machines != undefined)

            machines.map(machine => {

                var row = table.insertRow(0);
                
                /* Create Cells */
                const rowMachineId = row.insertCell(0);
                const rowMachineName = row.insertCell(1);
                const rowOperation = row.insertCell(2);
                const rowRemove = row.insertCell(3);

                rowMachineId.innerHTML = machine.id;
                rowMachineName.innerHTML = machine.id;
                rowOperation.innerHTML = "<button>Test</button>"
                rowOperation.innerHTML = "<button>Remove</button>"
            });
        });

      </script>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

</body>
</html>
